 <!DOCTYPE html>
<html lang="ja">
<head>
<base target="_top">
<title>学習記録ストップウォッチ</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> <link rel="stylesheet" href="style.css">
<script src="jquery-v1.12.4.min.js">
</script>
<script src="script.js">
</script>
</head>
<body>
  <div id="clock">
    00:00
    </div>
  <div id="main">
<select id="subject" name="subject"><!--要変更--> 
  <option value="国語">国語</option>
  <option value="数学">数学</option>
  <option value="理科">理科</option>
  <option value="社会">社会</option>
  <option value="英語">英語</option>
    </select>
<br>
<input type="button" id="start" value="開始">
<input type="button" id="stop" value="停止" disabled>
  </div>
  <div id="download">
<a id="download_button">下記の表のダウンロード</a> </div>
  <div id="csv">
      <table border="1" id="csv-table">
<tr> <th>日</th>
<th>国語</th> <th>数学</th> <th>理科</th> <th>社会</th> <th>英語</th> <th>合計</th>
</tr>
          <tbody id="list"></tbody>
      </table>
<div id="note">※表として保存したい内容が表に表示されていない場合は開始→停止を クリックしてください</div>
  </div>
</body>
</html>
