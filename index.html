<!DOCTYPE html>
<html lang="ja">
<head>
  <base target="_top">
  <title>学習記録ストップウォッチ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-v1.12.4.min.js">
  </script>
  <script src="script.js">
  </script>
</head>
<body>
  <div id="clock">
    00:00
    </div>
  <div id="main">
    <select id="subject" name="subject"><!--要変更-->
      <option value="現文">現代文</option>
      <option value="古典">古典</option>
      <option value="数I">数ⅠⅡⅢ</option>
      <option value="数A">数ＡＢ探究</option>
      <option value="物理">物理</option>
      <option value="化学">化学</option>
      <option value="生物">生物</option>
      <option value="地学">地学</option>
      <option value="世史">世界史</option>
      <option value="日地">日本史・地理</option>
      <option value="政経">政経</option>
      <option value="現社">現社</option>
      <option value="倫理">倫理</option>
      <option value="コ英">コ英</option>
      <option value="英表">英表</option>
      <option value="情報">情報</option>
      <option value="家庭">家庭</option>
      <option value="保健">保健</option>
    </select>

    <br>
    <input type="button" id="start" value="開始">
    <input type="button" id="stop" value="停止" disabled>
  </div>
  <div id="manual">
      <p>手動で時間を追加・巻き戻し(負)したい場合は下に入力↓&開始+停止</p>
      <input type="number" id="shudo" value="0">
  </div>
  <div id="download">
    <a id="download_button">下記の表のダウンロード</a>
  </div>
  <div id="csv">
      <table border="1" id="csv-table">
          <tr>
              <th>日</th>
              <th>現文</th>
              <th>古典</th>
              <th>数ＩⅡⅢ</th>
              <th>数ＡＢ探</th>
              <th>物理</th>
              <th>化学</th>
              <th>生物</th>
              <th>地学</th>
              <th>世史</th>
              <th>日地</th>
              <th>政経</th>
              <th>現社</th>
              <th>倫理</th>
              <th>コ英</th>
              <th>英表</th>
              <th>情報</th>
              <th>家庭</th>
              <th>保健</th>
              <th>合計</th>
          </tr>
          <tbody id="list"></tbody>
      </table>
  <div id="note">
    ※表として保存したい内容が表に表示されていない場合は開始→停止をクリックしてください
  </div>
</body>
</html>
